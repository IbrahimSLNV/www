<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ibrahim</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.css" />
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./jquery-ui/jquery-ui.js"></script>
    <script>
      $("document").ready(() => {
        // vars
        let subHidden = true;
        // initial hide
        $(".submenu").hide();
        $("#message").hide();
        // shows and hides menu
        $(".special-link.with-sub").click(() => {
            if(subHidden) {
                $(".submenu").show();
                $("#icon").html("▲");
                subHidden = false;
            } else {
                $(".submenu").hide();
                $("#icon").html("▼");
                subHidden = true;
            }
        })
        // checks for form input
        $("form").submit((event) => {
            // vars
            let name = $('input[name="Name"]').val().trim();
            let mail = $('input[name="E-mail"]').val().trim();
            let subject = $('input[name="Subject"]').val().trim();
            let text = $('textarea').val().trim();
            // checks
            if(name == "" || mail == "" || subject == "" || text == "") {
                $("#message").slideDown();
                event.preventDefault(); //https://stackoverflow.com/questions/9347282/using-jquery-preventing-form-from-submitting
                return false;
            }
            $("#message").hide();
        })
      });
    </script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <nav>
          <ul>
            <li><a class="special-link" href="./index.html">Web</a></li>
            <li><a href="./who.html">Who am I?</a></li>
            <li class="special-link with-sub"><span>Project</span> <small id="icon">▼</small>
                <ul class="submenu">
                    <li><a href="./project.html#details">Details</a></li>
                    <li><a href="./project.html#software">Software</a></li>
                    <li><a href="./project.html#team">Team</a></li>
                </ul>
            </li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <form action="mailto:hi@hello.me" method="POST" enctype="text/plain">
            <div class="inside">
                <div class="heading">
                    <h1>Contact me!</h1>
                    <hr>
                </div>
                <input type="text" placeholder="Enter your name" name="Name">
                <input type="email" placeholder="Enter your e-mail" name="E-mail">
                <input type="text" placeholder="Enter the subject" name="Subject">
                <textarea name="Text" placeholder="Say a bit more..." id="textArea"></textarea>
            </div>
            <input type="submit" value="SUBMIT THIS FORM" id="submit">
        </form>
        <h2 id="message">Form not completed!</h2>
      </main>
      <footer>
        <p>
          Copyright © Thomas More Mechelen-Antwerpen vzw - Campus De Nayer -
          Professionele bachelor elektronica-ict - 2025
        </p>
      </footer>
    </div>
  </body>
</html>
