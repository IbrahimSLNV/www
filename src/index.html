<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ibrahim</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.css" />
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./jquery-ui/jquery-ui.js"></script>
    <script>
      $().ready(() => {
        // vars
        let subHidden = true;
        // initial hide
        $(".submenu").hide();
        // redirects to a google search
        $("#search-btn").click(() => {
            let value = $("#search-box").val();
            window.location.href = `https://www.google.com/search?q=${value}`;
        });
        // rick
        $("#lucky").click(() => {
            window.location.href = `https://www.youtube.com/watch?v=dQw4w9WgXcQ`;
        })
        // shows and hides menu
        $(".special-link.with-sub").click(() => {
            if(subHidden) {
                $(".submenu").show();
                $("#icon").html("▲");
                subHidden = false;
            } else {
                $(".submenu").hide();
                $("#icon").html("▼");
                subHidden = true;
            }
        })
      });
    </script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <nav>
          <ul>
            <li><a class="special-link" href="./index.html">Web</a></li>
            <li><a href="#">who am I?</a></li>
            <li class="special-link with-sub">project <small id="icon">▼</small>
                <ul class="submenu">
                    <li><a href="#">details</a></li>
                    <li><a href="#">software</a></li>
                    <li><a href="#">team</a></li>
                </ul>
            </li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="title">
          <img src="./assets/img/logo.png" alt="">
        </div>
        <div class="search">
          <input type="textbox" class="text" id="search-box"/>
        </div>
        <div class="buttons">
          <button id="search-btn">Search</button>
          <button id="lucky">I'm feeling lucky</button>
        </div>
      </main>
      <footer>
        <p>
          Copyright © Thomas More Mechelen-Antwerpen vzw - Campus De Nayer -
          Professionele bachelor elektronica-ict - 2025
        </p>
      </footer>
    </div>
  </body>
</html>
